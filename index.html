<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer" >
        <div class="row">
            <input id="result" type="text" readonly>
        </div>
        <div class="row">
            <button class="aa" onclick="clearInput()"><p>C</p></button>
        </div>
        <div class="row">
            <button onclick="buttons(this)" class="aa" id="/"> <p>/</p> </button>            
            <button onclick="buttons(this)" id="1"> <p>1</p> </button>
            <button onclick="buttons(this)" id="2"> <p>2</p> </button>
            <button onclick="buttons(this)" id="3"> <p>3</p> </button>
        </div>
        <div class="row">
            <button onclick="buttons(this)" class="aa" id="*"> <p>*</p> </button>            
            <button onclick="buttons(this)" id="4"> <p>4</p> </button>
            <button onclick="buttons(this)" id="5"> <p>5</p> </button>
            <button onclick="buttons(this)" id="6"> <p>6</p> </button>
        </div>
        <div class="row">
            <button onclick="buttons(this)" class="aa" id="-"> <p>-</p> </button>            
            <button onclick="buttons(this)" id="7"> <p>7</p> </button>
            <button onclick="buttons(this)" id="8"> <p>8</p> </button>
            <button onclick="buttons(this)" id="9"> <p>9</p> </button>
        </div>
        <div class="row">
            <button onclick="buttons(this)" class="aa" id="+"> <p>+</p> </button>            
            <button onclick="buttons(this)" id="."> <p>.</p> </button>
            <button  onclick="buttons(this)"id="0"> <p>0</p> </button>
            <button onclick="equal()" class="aa" id="="><p>=</p></button>
        </div>        
    </div>

    <script src="buttons.js"></script>
</body>
</html>
